# Don't print a new line at the start of the prompt
add_newline = false
# Pipes ╰─ ╭─
# Powerline symbols                                     
# Wedges 🭧🭒 🭣🭧🭓
# Random noise 🬖🬥🬔🬗

format = """
$username$hostname$directory$rust$git_branch$git_status$package$golang$terraform$docker_context$python$docker_context$nodejs
$character
"""

# Replace the "❯" symbol in the prompt with "➜"
[character]                            # The name of the module we are configuring is "character"
success_symbol = "[🭧🭒](bold fg:blue)[ ➜ ](bold bg:blue fg:#000000)[](bold fg:blue)"
error_symbol = "[🭧🭒](bold fg:red)[ ✗ ](bold bg:red fg:#000000)[](bold fg:red)"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
style = "bg: green"
format = " on [$symbol$branch(:$remote_branch)]($style) "
symbol = " "

[golang]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[perl]
symbol = " "

[php]
symbol = " "

[python]
symbol = " "
#pyenv_version_name = true
format = ' via [${symbol}python (${version} )(\($virtualenv\) )]($style)'
style = "bold yellow"
pyenv_prefix = "venv "
python_binary = ["./venv/bin/python", "python", "python3", "python2"]
detect_extensions = ["py"]
version_format = "v${raw}"

[ruby]
symbol = " "

[rust]
style = "bold fg:#FF5F15"
format = ' [$symbol($version )]($style)'
symbol = " "

[scala]
symbol = " "

[shlvl]
symbol = " "

[swift]
symbol = "ﯣ "

[nodejs]
format = " via [ Node.js $version](bold green) "
detect_files = ["package.json", ".node-version"]
detect_folders = ["node_modules"]

[hostname]
ssh_only = false
format =  "[ ](bold bg:yellow fg:blue)[$hostname ](bg:yellow bold fg:#000000)[ ](bold fg:yellow bg:green)"
trim_at = ".companyname.com"
disabled = false

[line_break]
disabled = false

[time]
disabled = true
format = '🕙[\[ $time \]]($style) '
time_format = "%T"

[username]
style_user = "bold bg:blue fg:#000000"
style_root = "red bold"
format = "[🭃](bold fg:blue)[$user ]($style)"
disabled = false
show_always = true

[directory]
home_symbol = " "
read_only = "  "
style = "bold bg:green  fg:#000000"
truncation_length = 2
truncation_symbol = "./"
format = '[$path]($style)[🭞](fg:green )'


[directory.substitutions]
"Documents" = " "
"/" = "/"
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[cmd_duration]
min_time = 0
format = '[🬈🬖🬥🬅 ](bold bg:cyan fg:#000000)[time:$duration](bold bg:cyan fg:#000000)[ 🬖🬥🬔🬗](bold bg:cyan fg:#000000)'

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](blue)'
renamed = "✍️"
deleted = "🗑"
